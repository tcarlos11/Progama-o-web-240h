<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-3">
    <meta name="viewport" content="with=device-width, initial-scale=1">
    <title>Formulario bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="3">
                <img src="../CSS/img/senac logo.png" alt="logo" width="30" height="24"
                    class="d-inline-block aling-text-top">
                Bootstrap
            </a>
        </div>
    </nav>

    <div class="container card col-10 mt-3 p-2">
        <form>
            <div class="form-group mt-2">

                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Você concorda em eu ficar mandando e-mail toda hora para você.</label>
            </div>
            <div class="form-group">
                <label>Selecione um exemplo</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exempleRadios" value="opcao1">
                <label class="form-check-label">
                    Radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exempleRadios" value="opcao2" checked>
                <label class="form-check-label">
                    Segundo radio opção
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exempleRadios" value="opcao3" disabled>
                <label class="form-check-label">
                    Radio Desativado
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </div>
    </form>
</body>

</html>
