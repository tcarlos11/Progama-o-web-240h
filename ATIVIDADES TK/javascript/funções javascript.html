<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function soma(n1, n2){
            return n1 + n2
        }
        function subtracao(n1, n2){
            return n1 - n2
        }
        var num1 = parseFloat(prompt("Digite o primeiro numero"));
        var num2 = parseFloat(prompt("Digite o segundo numero"));
        var operador = prompt("Digite um operador: \n + para soma \n - para subtração.");
        if(operador == "+"){
            document.write("soma = " + soma(num1, num2));
        }
        if(operador == "-"){
            document.write("Subtração = " + subtracao(num1, num2));
        }
    </script>
</head>

</html>
