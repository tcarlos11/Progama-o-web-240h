<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
        //Ler 3 notas
        //calcular a media das notas
        //verificar se passou ou não
        //exibir a informação
        var nota1 = parseFloat(prompt('Digite a primeira nota:'));
        var nota2 = parseFloat(prompt('Digite a segunda nota'));
        var nota3 = parseFloat(prompt('Digite a terceira nota'));
        var nota = nota1 + nota2 + nota3;
        var media = nota/3
        if(media <= 6){
            alert( 'Sua media é: ' +media + " precisa melhorar")
        }else{
            alert('Sua media é: ' + media + ' Parabens sua nota esta acima da media!')
        }
        </script>
    </head>
    <body>
    </body>
</html>
